dist: bionic
sudo: required

language: ruby

cache: bundler

services:
  - postgresql
  - xvfb

addons:
  chrome: stable
  # postgresql: 10

before_script:
  - cp config/database.yml.travis config/database.yml

script:
  - bundle install
  - bundle exec rake db:setup
  - xvfb-run -a bundle exec rspec
