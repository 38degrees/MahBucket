dist: xenial
sudo: required

language: ruby

services:
  - postgresql
  - xvfb

addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable

before_install: gem install bundler -v '< 2.0'

before_script:
  - cp config/database.yml.travis config/database.yml

script:
  - bundle install
  - bundle exec rake db:setup
  - xvfb-run -a bundle exec rspec
